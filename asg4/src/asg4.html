<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL with Lighting</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> fps: 00.00 | ms: 00.00 </p>

    <div>
        <label>Light X:</label>
        <input type="range" min="-10" max="10" value="1" step="0.1" class="slider" id="lightX">
        <label>Light Y:</label>
        <input type="range" min="-5" max="10" value="2" step="0.1" class="slider" id="lightY">
        <label>Light Z:</label>
        <input type="range" min="-10" max="10" value="3" step="0.1" class="slider" id="lightZ">
    </div>
     <div>
        <label>Light R:</label>
        <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="lightR">
        <label>Light G:</label>
        <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="lightG">
        <label>Light B:</label>
        <input type="range" min="0" max="1" value="1" step="0.01" class="slider" id="lightB">
    </div>
    <div>
        <button type="button" id="normalButton">Toggle Normal Visualization</button>
        <button type="button" id="lightButton">Toggle Lighting</button>
        <button type="button" id="lightAnimationButton">Toggle Light Animation</button>
    </div>


    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Camera.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="asg4.js"></script>
    <script src="DrawAllShapes.js"></script>
  </body>
</html>
